<!DOCTYPE html>
<html ng-app="periodictable">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/app.css">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<div class='container' ng-controller="PlainTableCtrl">
  <div class='row' ng-repeat="row in table">
    <div class="element" ng-repeat="element in row">{{element.symbol}}</div>
  </div>
</div>
</body>
</html>
